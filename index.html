<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
        <center>
        <h1>Calculadora</h1>
    </center>
   <div class="container">

    

    <div id="calculadora">

        <input type="text" id="display" disabled> <br>

        <div class="num">
        <button type="button" onclick="apertaBotao(1)" id="1" class="button">1</button>
        <button type="button" onclick="apertaBotao(2)" id="2" class="button">2</button>
        <button type="button" onclick="apertaBotao(3)" id="3" class="button">3</button>
        <button type="button" onclick="operacaoNum('+')" id="mais" class="op">+</button>
        <button type="button" onclick="calculo()" id="igual" class="op">=</button><br>

        <button type="button" id="4" onclick="apertaBotao(4)" class="button">4</button>
        <button type="button" id="5" onclick="apertaBotao(5)" class="button">5</button>
        <button type="button" id="6" onclick="apertaBotao(6)" class="button">6</button>
        <button type="button" id="menos"onclick="operacaoNum('-')" class="op">-</button>
        <button type="button" id="apagar"  onclick="limpa()" class="op">C</button><br>

        <button type="button" id="7" onclick="apertaBotao(7)" class="button">7</button>
        <button type="button" id="8" onclick="apertaBotao(8)" class="button">8</button>
        <button type="button" id="9" onclick="apertaBotao(9)" class="button">9</button>
        <button type="button" id="vezes" onclick="operacaoNum('x')" class="op">x</button><br>

        <button type="button" id="ac" class="button">AC</button>
        <button type="button" id="0" onclick="apertaBotao(0)" class="button">0</button>
        <button type="button" id="virgula" onclick="apertaBotao(',')" class="button">,</button>
        <button type="button" id="dividir"  onclick="operacaoNum('รท')" class="op">รท</button><br>
        </div>
    </div>

</div>









    <script src='index.js'></script>
</body>
</html>
